<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img alt="логотип" src="./images/logo-header.svg" class="header__logo">
        </header>
        <section class="profile">
            <div class="profile__description">
                <img class="profile__avatar" alt="Аватар" src="./images/avatar.jpg">
                <div class="profile__profile-info">
                    <h1 class="profile__first-name">Жак-Ив Кусто</h1><button class="profile__edit-button"></button>
                    <p class="profile__last-name">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="grid">
            <div class="grid__element">
                <img alt="Фотография из путешеуствия" class="grid__photo" src="./images/kirill-pershin-1088404-unsplash.jpg">
                <div class="grid__info">
                    <h2 class="grid__name">Карачаевск</h2>
                    <button class="grid__like-button"></button>
                </div>
            </div>
            <div class="grid__element">
                <img alt="Фотография из путешеуствия" class="grid__photo" src="./images/kirill-pershin-1404681-unsplash.jpg">
                <div class="grid__info">
                    <h2 class="grid__name">Гора Эльбрус</h2>
                    <button class="grid__like-button"></button>
                </div>
            </div>
            <div class="grid__element">
                <img alt="Фотография из путешеуствия" class="grid__photo" src="./images/kirill-pershin-1556355-unsplash.jpg">
                <div class="grid__info">
                    <h2 class="grid__name">Домбай</h2>
                    <button class="grid__like-button"></button>
                </div>
            </div>
            <div class="grid__element">
                <img alt="Фотография из путешеуствия" class="grid__photo" src="./images/kirill-pershin-1404686-unsplash.jpg">
                <div class="grid__info">
                    <h2 class="grid__name">Гора Эльбрус</h2>
                    <button class="grid__like-button"></button>
                </div>
            </div>
            <div class="grid__element">
                <img alt="Фотография из путешеуствия" class="grid__photo" src="./images/kirill-pershin-1556355-unsplash.jpg">
                <div class="grid__info">
                    <h2 class="grid__name">Домбай</h2>
                    <button class="grid__like-button"></button>
                </div>
            </div>
            <div class="grid__element">
                <img alt="Фотография из путешеуствия" class="grid__photo" src="./images/kirill-pershin-1088404-unsplash.jpg">
                <div class="grid__info">
                    <h2 class="grid__name">Карачаево-Черкессия</h2>
                    <button class="grid__like-button"></button>
                </div>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__text">&#169; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__content">
                <button type="button" class="popup__close"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form">
                    <input class="popup__input popup__input_type_name" value="Жак-Ив Кусто">
                    <input class="popup__input popup__input_type_title" value="Исследователь океана">
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
