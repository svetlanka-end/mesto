<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img alt="логотип" src="./images/logo-header.svg" class="header__logo">
        </header>
        <section class="profile">
            <div class="profile__description">
                <img class="profile__avatar" alt="Аватар" src="./images/avatar.jpg">
                <div class="profile__profile-info">
                    <h1 class="profile__first-name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button" aria-label="edit"></button>
                    <p class="profile__last-name">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button" aria-label="add"></button>
        </section>
        <section class="grid">
        <template class="grid-template">
            <div class="grid__element">
                    <img alt="Фотография из путешеуствия" class="grid__photo" src="./images/kirill-pershin-1088404-unsplash.jpg">
                    <button class="grid__delete" aria-label="delete" type="button"></button>
                <div class="grid__info">
                    <h2 class="grid__name">Карачаевск</h2>
                    <button type="button" class="grid__like-button" aria-label="like"></button>
                </div>
            </div>
        </template>
        </section>
        <footer class="footer">
            <p class="footer__text">&#169; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_place_edit">
            <div class="popup__popup-close"></div>
            <div class="popup__content">
                <button type="button" class="popup__close"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form popup__form-editing" name="form" id='popupName'>
                    <div class="popup__input-form">
                        <input placeholder='Имя' id='name-input' class="popup__input popup__input_type_name" value="Жак-Ив Кусто" name="firstname" required minlength='2' maxlength='40' autocomplete="off">
                        <span class='popup__input-error input-error' id='name-input-error'></span>
                    </div>
                    <div class="popup__input-form">
                        <input placeholder='Профессия' id='description-input' class="popup__input popup__input_type_title" value="Исследователь океана" name="lastname" required minlength='2' maxlength='200'>
                        <span class='popup__input-error input-error' id='description-input-error'></span>
                    </div>
                    <button type="submit" class="popup__save popup__button_disabled">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_place_add">
            <div class="popup__popup-close"></div>
            <div class="popup__content">
                <button type="button" class="popup__close popup__close_place_add"></button>
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form popup__form_place_add" name="form">
                    <div class="popup__input-form">
                      <input placeholder='Название' id='title-input' class="popup__input popup__input_type_name-add" name="mesto" novalidate required minlength='2' maxlength='30'>
                      <span class='popup__input-error input-error' id='title-input-error'></span>
                    </div>
                    <div class="popup__input-form">
                     <input placeholder='Ссылка на картинку' id='url-input' class="popup__input popup__input_type_photo-add" name="photo" type="url" novalidate required>
                     <span class='popup__input-error input-error' id='url-input-error'></span>
                    </div>
                    <button type="submit" class="popup__save popup__button_disabled">Создать</button>
                </form>
            </div>
        </div>
        
        <div class="popup popup_place_photo">
            <div class="popup__popup-close"></div>
            <div class="popup__photo-container">
                <img class="popup__photo" alt='Фотография из путешеуствия' src="./images/catbread-01.jpg">
                <h2 class="popup__name-photo">кот</h2>
                <button type="button" class="popup__close popup__close_place_photo"></button>
            </div>
        </div>
    </div>
    <script src="scripts/initial-сards.js"></script>
    <script src="./scripts/FormValidator.js" type="module"></script>
    <script src="./scripts/index.js" type="module"></script>
</body>
</html>
